<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Weather App</title>

    <link href="styles/general.css" rel="stylesheet"/>
    <link href="styles/search.css" rel="stylesheet"/>
    <link href="styles/weather.css" rel="stylesheet"/>
  </head>

  <body>
    <div class="card">
      <div class="apiKey-input">
        <input type="text" placeholder="Enter your API key"/>
      </div>
      <div class="search">
        <input class="js-input" type="text"
          placeholder="Enter City name" spellcheck="false"/>
        <button class="js-button">
          <img src="assets/icons/search.png" alt="Search Icon"/>
        </button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img class="weather-icon js-weather-icon"
        src="./assets/icons/rain.png" alt="weather icon"/>
        
        <h1 class="temp js-temp"></h1>
        <h2 class="city js-city"></h2>

        <div class="weather-details">
          <div class="col">
            <img src="assets/icons/humidity.png" alt="humidity icon"/>
            <div>
              <p class="humidity js-humidity"></p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="assets/icons/wind.png" alt="humidity icon"/>
            <div>
              <p class="wind js-wind"></p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
